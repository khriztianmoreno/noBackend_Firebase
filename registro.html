		<![endif]-->
	</head>
	<body>
		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Agenda</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="#">Nuevo contacto</a></li>
						<li><a href="#contact">Acerca de</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
		<div class="container">
			<!-- Main component for a primary marketing message or call to action -->
			<div class="jumbotron">				
				<h1>Firebase</h1>	
				<form id="frmAgregarContacto">					
					<div id="fields-form" class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="name">
								Nombre</label>
								<input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
							</div>
							<div class="form-group">
								<label for="direccion">
								Direccion</label>
								<input type="text" class="form-control" id="direccion"  placeholder="Enter direccion" required="required" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="email">
								Email</label>
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
									</span>
									<input type="email" class="form-control" id="email" placeholder="Enter email" required="required" />
								</div>
							</div>
							<div class="form-group">
								<label for="cellphone">
								Celular</label>
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span>
									</span>
									<input type="text" class="form-control" id="cellphone" placeholder="Enter Cell phone" required="required" />
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="pull-right">
								<input type="submit" class="btn btn-lg btn-primary" value="Crear registro" />       	
							</div>
						</div>					
					</div>
					<!-- / class="row" -->
				</form>	
			</div>
			

		<!-- Bootstrap core JavaScript
			================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/libs/jquery.js"></script>
		<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
		<script src="js/libs/underscore.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			$( document ).ready(function() {
				App.init();
				$('#frmAgregarContacto').on('submit', addContact);

                function addContact(eEvento) {        
                    //evitamos que el form se envie (para que no recargue la pagina)
                    eEvento.preventDefault();

                    var item = { 
                    	Id: ID(),
                        name: $("#name").val(), 
                        address: $("#direccion").val(),  
                        cellphone: $("#cellphone").val(),
                        email: $("#email").val()
                    };
                    
                    // Guardamos el nuevo contacto
                    App.save(item);
                }; 

                var ID = function () {
				  return '_' + Math.random().toString(36).substr(2, 9);
				};

                    
            });                 
		</script>
	</body>
</html>
